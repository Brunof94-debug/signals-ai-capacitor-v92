<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC Signals AI</title>
  <link rel="manifest" href="/signals-ai-capacitor-v92/manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="icon" href="/signals-ai-capacitor-v92/assets/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/signals-ai-capacitor-v92/assets/icon-192.png">
  <link rel="stylesheet" href="/signals-ai-capacitor-v92/assets/style.css">
  <script>window.__REPO_BASE__='/' + location.pathname.split('/')[1] + '/';</script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/signals-ai-capacitor-v92/assets/icon-192.png" alt="logo">
      <h1>BTC Signals AI</h1>
    </div>
    <button id="btnInstall" class="btn ghost">Instalar</button>
  </header>
  <main class="container">
    <section class="card">
      <h2>Operação</h2>
      <div class="grid">
        <label>Estratégia
          <select id="strategy">
            <option value="daytrade">Day Trade</option>
            <option value="swing">Swing Trade</option>
          </select>
        </label>
        <label>Par
          <input id="pair" value="BTCUSDT">
        </label>
        <label>Timeframe
          <select id="interval">
            <option>1m</option><option>5m</option><option selected>15m</option><option>1h</option>
          </select>
        </label>
        <label>RSI Período
          <input id="rsiPeriod" type="number" value="14" min="2" max="50">
        </label>
      </div>
      <div class="actions">
        <button id="btnStart" class="btn">Iniciar</button>
        <button id="btnStop" class="btn warn">Parar</button>
        <button id="btnDiag" class="btn ghost">Diagnóstico</button>
      </div>
      <p id="status" class="muted">Aguardando…</p>
    </section>
    <section class="card">
      <h2>Notificações</h2>
      <div class="grid">
        <button id="btnAskNotif" class="btn">Permitir notificações</button>
        <button id="btnTestNotif" class="btn ghost">Testar notificação</button>
      </div>
      <details class="mt">
        <summary>Configurar Firebase (opcional – push com app fechado)</summary>
        <p class="muted">Os dados ficam apenas neste dispositivo (localStorage).</p>
        <div class="grid">
          <input id="fb_apiKey" placeholder="apiKey">
          <input id="fb_authDomain" placeholder="authDomain">
          <input id="fb_projectId" placeholder="projectId">
          <input id="fb_storageBucket" placeholder="storageBucket">
          <input id="fb_messagingSenderId" placeholder="messagingSenderId">
          <input id="fb_appId" placeholder="appId">
          <input id="fb_measurementId" placeholder="measurementId (opcional)">
          <input id="fb_vapidKey" placeholder="VAPID public key">
        </div>
        <div class="actions">
          <button id="btnSaveFirebase" class="btn">Salvar</button>
          <button id="btnClearFirebase" class="btn warn">Limpar</button>
        </div>
      </details>
    </section>
    <section class="card">
      <h2>Histórico de Sinais</h2>
      <table id="tblSignals">
        <thead><tr><th>Hora</th><th>Par</th><th>Tipo</th><th>Preço</th><th>RSI</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
    <section class="card">
      <h2>Logs</h2>
      <pre id="logs">Aguardando…</pre>
    </section>
  </main>
  <footer class="footer">
    <span>v93 • GitHub Pages • Tema azul/escuro</span>
  </footer>
  <script src="/signals-ai-capacitor-v92/lib/ta.js"></script>
  <script src="/signals-ai-capacitor-v92/app.js" type="module"></script>
</body>
</html>
