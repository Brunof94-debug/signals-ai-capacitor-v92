<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="/signals-ai-capacitor-v92/manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9" />

  <link rel="apple-touch-icon" href="/signals-ai-capacitor-v92/assets/icon-192.png">

<body>
  <header class="topbar">
    <div class="brand">
      <img src="/signals-ai-capacitor-v92/assets/icon-192.png" alt="logo">
      <h1>Signals AI — v9.2</h1>
    </div>
    <button id="btnInstall" class="btn ghost" disabled>Instalar</button>
  </header>
  <main class="container">
    <section class="card">
      <label>Estratégia
        <select id="strategy">
          <option value="day">Day Trade (EMA9×EMA21 + RSI)</option>
          <option value="swing">Swing Trade (RSI)</option>
        </select>
      </label>
      <div class="actions">
        <button id="btnStart" class="btn">Start</button>
        <button id="btnStop" class="btn warn">Stop</button>
      </div>
    </section>
    <section class="card">
      <h2>Histórico de Sinais</h2>
      <table id="signals">
        <thead><tr><th>Data</th><th>Par</th><th>Estratégia</th><th>Direção</th><th>Preço</th><th>Resultado</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
    <section class="card">
      <h2>Log</h2>
      <pre id="logs">Aguardando…</pre>
    </section>
  </main>
  <footer class="footer"><span>GitHub Pages • PWA</span></footer>
